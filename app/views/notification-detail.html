{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" href="/static/css/center-details.css?v=2121">
    <style>
    	h1{
    		font-size: 26px;
    		text-align: center;
    		font-weight: 700;
    		margin: 30px 0 ;
    		border-bottom: 1px solid #ddd;
    		padding-bottom: 10px;
    		margin-bottom: 15px;
    	}
    	.notification-wrap{
    		min-height: 70vh;
    		text-align: center;
    	}
    	.date{
    		font-size: 14px;
    		font-weight: 700;
    		margin-bottom: 14px;
    	}
    	.desc{
    		font-size: 15px;
    		font-weight: 500;
    		line-height: 22px;
    		max-width: 70%;
    		margin: auto;
    	}
        p{
            text-align: left !important;
        }
    	table{
            width: 100%;
        }

    </style>
{% endblock css %}
{% block js %}
    <script  src="/static/bower_components/bLazy/blazy.js"></script>
    <script  src="/static/bower_components/tiny-slider/dist/tiny-slider.js"></script>
    <script  src="/static/bundle.js"></script>
    
{% endblock js %}

{% block maincontent %}
	<div class="notification-wrap">
		<div class="container">
			<h1>{{ notification.title }}</h1>
			<p class="desc">
				{{ notification.description |safe }}
				
			</p>
			
		</div>
	</div>
    
{% endblock maincontent %}
