{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" href="/static/css/center-details.css?v=2121">
    <style>
    	
    	.hero {
    	    background: url('/static/img/corporate_collage.jpg') no-repeat center center;
		  background-size: cover;
		  background-position-y: 50%;
    	    height: 500px;
    	    position: relative;
    	}
    	.hero:before{
    		content: "";
    		position: absolute;
    		top:0 ;
    		left: 0;
    		width: 100%;
    		height: 100%;
    		background: rgba(0, 0, 0, 0.28);
    	}

    	.hero h1 {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%,-50%);
		  text-align: center;
		  color: #ffff;
		  font-size: 36px;
		}
    </style>
{% endblock css %}
{% block js %}
    <script src="/static/contact_bundle.js?v=1"></script>
    
{% endblock js %}

{% block maincontent %}
	<section class="corporates-wrap">
		<div class="hero">
			<h1 class="global-heading">CORPORATE EVENTS</h1>
		</div>
		<div class="container">
			
			
		</div>
	</section>
{% endblock maincontent %}
