[host]
ALLOWED_HOSTS: <comma with space separated hosts>
WEB_BASE_URL: <frontend url>
API_BASE_URL: <backend url>

[database]
ENGINE: <engine wrapper for database>
NAME: <name of database>
USER: <user for database>
PASSWORD: <password for database user>
HOST: <host for database>
PORT: <port for database>

[s3]
AWS_ACCESS_KEY_ID: <aws s3 access key>
AWS_SECRET_ACCESS_KEY: <aws s3 secret>
AWS_STORAGE_BUCKET_NAME: <aws s3 bucket name>
AWS_SSL: <allow or deny ssls>

[email]
HOST: <host for email>
PORT: <post for email>
USE_TLS: <allow or deny tls>
DEFAULT_FROM_EMAIL: <default from email>

[sentry]
DSN: <sentry dsn url>

[contact]
RECIPIENTS: <comma with space separated email list for contact>